name: gutlogic
description: Gut Logic app

# Prevent accidentally publishing the package to pub.dev
publish_to: "none"

version: 1.7.2

environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: 3.10.3

dependencies:
  advanced_in_app_review: ^1.1.3
  bloc_concurrency: ^0.2.1
  built_collection: ^5.1.0
  built_value: ^8.3.0
  cloud_firestore: ^4.4.3
  cloud_functions: ^4.0.11
  collection: ^1.17.1
  crypto: ^3.0.1
  device_info_plus: ^9.0.2
  edit_distance: ^0.5.0-nullsafety.0
  email_validator: ^2.0.1
  equatable: ^2.0.5
  firebase_analytics: ^10.1.4
  firebase_auth: ^4.2.2
  firebase_core: ^2.7.0
  firebase_crashlytics: ^3.3.2
  firebase_dynamic_links: ^5.0.15
  firebase_remote_config: ^4.2.2
  fl_chart: ^0.62.0
  flutter: { sdk: flutter }
  flutter_bloc: ^8.1.2
  flutter_datetime_picker_plus: ^2.0.1
  flutter_password_strength: ^0.1.6
  flutter_sfsymbols: ^2.0.0
  flutter_speed_dial: ^7.0.0
  flutter_spinkit: ^5.1.0
  flutter_staggered_grid_view: ^0.6.2
  flutter_svg: ^2.0.2
  gap: ^3.0.0
  google_fonts: ^4.0.0
  google_sign_in: ^6.0.1
  http: ^0.13.4
  in_app_purchase: ^3.0.6
  intl: ^0.18.0
  logger: ^1.0.0
  material_design_icons_flutter: ^6.0.7096
  # Fixed mobile_scanner version to resolve MLKitVision dependency issue
  # https://github.com/juliansteenbakker/mobile_scanner/issues/335#issuecomment-1492939749
  mobile_scanner: 3.1.1
  package_info_plus: ^4.0.2
  provider: ^6.0.0
  quiver: ^3.0.1
  rxdart: ^0.27.0
  scrollable_positioned_list: ^0.3.2
  url_launcher: ^6.1.2

dev_dependencies:
  bloc_test: ^9.1.1
  build_runner: ^2.1.10
  built_value_generator: ^8.2.3
  fake_cloud_firestore: ^2.4.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.1
  flutter_test: { sdk: flutter }
  integration_test: { sdk: flutter }
  mockito: ^5.4.2
  mocktail: ^0.3.0
  path: ^1.8.0
  test: any
  timezone: ^0.9.1
  yaml: ^3.1.0

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec
# To generate icons, run `dart run flutter_launcher_icons:main`
flutter_launcher_icons:
  path: ../..

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/auth/apple/
    - assets/auth/google/
    - assets/consent/
    - assets/pain_scale/
    - assets/icons/

  fonts:
    - family: SickFaceFont
      fonts:
        - asset: assets/icons/SickFaceFont.ttf
    - family: sficonsets
      fonts:
        - asset: packages/flutter_sfsymbols/fonts/sficonsets.ttf
    - family: SanFrancisco
      fonts:
        - asset: assets/fonts/SF-Pro.ttf
        - asset: assets/fonts/SF-Pro-Italic.ttf
          style: italic
    - family: Quicksand410
      fonts:
        - asset: assets/fonts/Quicksand-VariableFont_wght-410.ttf
    - family: Quicksand420
      fonts:
        - asset: assets/fonts/Quicksand-VariableFont_wght-420.ttf
    - family: Quicksand430
      fonts:
        - asset: assets/fonts/Quicksand-VariableFont_wght-430.ttf
    - family: Quicksand440
      fonts:
        - asset: assets/fonts/Quicksand-VariableFont_wght-440.ttf
    - family: Quicksand450
      fonts:
        - asset: assets/fonts/Quicksand-VariableFont_wght-450.ttf
    - family: Quicksand460
      fonts:
        - asset: assets/fonts/Quicksand-VariableFont_wght-460.ttf
    - family: Quicksand470
      fonts:
        - asset: assets/fonts/Quicksand-VariableFont_wght-470.ttf
    - family: Quicksand480
      fonts:
        - asset: assets/fonts/Quicksand-VariableFont_wght-480.ttf
    - family: Quicksand490
      fonts:
        - asset: assets/fonts/Quicksand-VariableFont_wght-490.ttf
