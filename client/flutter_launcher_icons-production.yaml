flutter_icons:
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  image_path: "assets/app_icon/logo_green.png"
  adaptive_icon_background: "assets/app_icon/green_background.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/app_icon/logo_android_white.png" # only available for Android 8.0 devices and above