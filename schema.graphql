# FOOD

type Food {
    nameId: String!
    entryId: String!
    name: String
}

type PaginatedFoods {
    items: [Food]
    nextToken: String
}

input CreateFoodInput {
    name: String!
}

input UpdateFoodInput {
    nameId: String!
    entryId: String!
    name: String!
}

input TableFoodFilterInput {
	nameId: TableStringFilterInput
	entryId: TableStringFilterInput
	name: TableStringFilterInput
}

# DIARY ENTRY

interface DiaryEntry {
    nameId: String!
    entryId: String!
    creationDate: String
	modificationDate: String
	datetime: String!
	notes: String
}

# MEAL ENTRY

type MealEntry implements DiaryEntry{
    nameId: String!
    entryId: String!
    creationDate: String
	modificationDate: String
	datetime: String!
	meal: Meal
	notes: String
}

type Meal {
	ingredients: [Ingredient!]
}

type Ingredient {
	food: Food
	quantity: Quantity
}

type Quantity {
	amount: Float
	unit: String
}

input CreateMealEntryInput {
    userId: String!
    creationDate: String
	modificationDate: String
	datetime: String!
	meal: MealInput
	notes: String
}

input MealInput {
	ingredients: [IngredientInput]
}

input IngredientInput {
	foodId: GutAiIdInput
	quantity: QuantityInput
}

input QuantityInput {
	amount: Float
	unit: String
}

input UpdateMealEntryInput {
    nameId: String!
    entryId: String!
    creationDate: String
	modificationDate: String
	datetime: String
	meal: MealInput
	notes: String
}

# BOWEL MOVEMENT ENTRY

type BowelMovementEntry implements DiaryEntry{
    nameId: String!
    entryId: String!
    creationDate: String
	modificationDate: String
	datetime: String!
	bowelMovement: BowelMovement
	notes: String
}

type BowelMovement {
	type: Int
	volume: Int
}

input CreateBowelMovementEntryInput {
    userId: String!
    creationDate: String
	modificationDate: String
	datetime: String!
	bowelMovement: BowelMovementInput
	notes: String
}

input UpdateBowelMovementEntryInput {
    nameId: String!
    entryId: String!
    creationDate: String
	modificationDate: String
	datetime: String!
	bowelMovement: BowelMovementInput
	notes: String
}

input BowelMovementInput {
	type: Int
	volume: Int
}

# GENERIC

type GutAiId {
	nameId: String!
	entryId: String!
}

input GutAiIdInput {
	nameId: String!
	entryId: String!
}

input TableBooleanFilterInput {
	ne: Boolean
	eq: Boolean
}

input TableFloatFilterInput {
	ne: Float
	eq: Float
	le: Float
	lt: Float
	ge: Float
	gt: Float
	contains: Float
	notContains: Float
	between: [Float]
}

input TableIDFilterInput {
	ne: ID
	eq: ID
	le: ID
	lt: ID
	ge: ID
	gt: ID
	contains: ID
	notContains: ID
	between: [ID]
	beginsWith: ID
}

input TableIntFilterInput {
	ne: Int
	eq: Int
	le: Int
	lt: Int
	ge: Int
	gt: Int
	contains: Int
	notContains: Int
	between: [Int]
}

input TableStringFilterInput {
	ne: String
	eq: String
	le: String
	lt: String
	ge: String
	gt: String
	contains: String
	notContains: String
	between: [String]
	beginsWith: String
}

type Query {
    getFood(nameId: String!, entryId: String!): Food
    listFoods(filter: TableFoodFilterInput, limit: Int, nextToken: String): PaginatedFoods!
    getMealEntry(nameId: String!, entryId: String!): MealEntry
    getBowelMovementEntry(nameId: String!, entryId: String!): BowelMovementEntry
}

type Mutation {
    createFood(input: CreateFoodInput!): Food
    updateFood(input: UpdateFoodInput!): Food
    deleteFood(input: GutAiIdInput!): Food
    createMealEntry(input: CreateMealEntryInput!): MealEntry
    updateMealEntry(input: UpdateMealEntryInput!): MealEntry
    deleteMealEntry(input: GutAiIdInput!): MealEntry
    createBowelMovementEntry(input: CreateBowelMovementEntryInput!): BowelMovementEntry
    updateBowelMovementEntry(input: UpdateBowelMovementEntryInput!): BowelMovementEntry
    deleteBowelMovementEntry(input: GutAiIdInput!): BowelMovementEntry
}

type Schema {
    query: Query
    mutation: Mutation
}
