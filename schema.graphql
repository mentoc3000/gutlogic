
type Note {
    pk: String!
    sk: String
    content: String
}
type PaginatedNotes {
    notes: [Note!]!
    nextToken: String
}
type Query {
    allNotes(limit: Int, nextToken: String): PaginatedNotes!
    getNote(pk: String!): Note
}
type Mutation {
    saveNote(pk: String!, sk: String!, content: String!): Note
    deleteNote(pk: String!): Note
}
type Schema {
    query: Query
    mutation: Mutation
}