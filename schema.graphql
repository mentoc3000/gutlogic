
type Note {
    name: String!
    entry: String
    content: String
}
type PaginatedNotes {
    notes: [Note!]!
    nextToken: String
}
type Query {
    allNotes(limit: Int, nextToken: String): PaginatedNotes!
    getNote(name: String!): Note
}
type Mutation {
    saveNote(name: String!, entry: String!, content: String!): Note
    deleteNote(name: String!): Note
}
type Schema {
    query: Query
    mutation: Mutation
}