
type Note {
    nameId: String!
    entryId: String
    content: String
}
type PaginatedNotes {
    notes: [Note!]!
    nextToken: String
}
type Query {
    allNotes(limit: Int, nextToken: String): PaginatedNotes!
    getNote(nameId: String!): Note
}
type Mutation {
    saveNote(nameId: String!, entryId: String!, content: String!): Note
    deleteNote(nameId: String!): Note
}
type Schema {
    query: Query
    mutation: Mutation
}