# FOOD

type Food {
    nameId: String!
    entryId: String!
    name: String
}

type PaginatedFoods {
    Foods: [Food]
    nextToken: String
}

input CreateFoodInput {
    name: String!
}

input UpdateFoodInput {
    nameId: String!
    entryId: String!
    name: String!
}

input DeleteFoodInput {
    nameId: String!
    entryId: String!
}

type Query {
    getFood(nameId: String!, entryId: String!): Food
    listFoods(filter: TableFoodFilterInput, limit: Int, nextToken: String): PaginatedFoods!
}

type Mutation {
    createFood(input: CreateFoodInput!): Food
    updateFood(input: UpdateFoodInput): Food
    deleteFood(input: DeleteFoodInput): Food
}

# GENERIC

input TableBooleanFilterInput {
	ne: Boolean
	eq: Boolean
}

input TableFloatFilterInput {
	ne: Float
	eq: Float
	le: Float
	lt: Float
	ge: Float
	gt: Float
	contains: Float
	notContains: Float
	between: [Float]
}

input TableFoodFilterInput {
	nameId: TableStringFilterInput
	entryId: TableStringFilterInput
	name: TableStringFilterInput
}

input TableIDFilterInput {
	ne: ID
	eq: ID
	le: ID
	lt: ID
	ge: ID
	gt: ID
	contains: ID
	notContains: ID
	between: [ID]
	beginsWith: ID
}

input TableIntFilterInput {
	ne: Int
	eq: Int
	le: Int
	lt: Int
	ge: Int
	gt: Int
	contains: Int
	notContains: Int
	between: [Int]
}

input TableStringFilterInput {
	ne: String
	eq: String
	le: String
	lt: String
	ge: String
	gt: String
	contains: String
	notContains: String
	between: [String]
	beginsWith: String
}

type Schema {
    query: Query
    mutation: Mutation
}
