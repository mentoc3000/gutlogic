# FOOD

type Food {
    nameId: String!
    entryId: String!
    name: String
}

type PaginatedFoods {
    items: [Food]
    nextToken: String
}

input CreateFoodInput {
    name: String!
}

input UpdateFoodInput {
    nameId: String!
    entryId: String!
    name: String!
}

input TableFoodFilterInput {
	nameId: TableStringFilterInput
	entryId: TableStringFilterInput
	name: TableStringFilterInput
}

# DIARY ENTRY

type DiaryEntry {
    nameId: String!
    entryId: String!
    creationDate: String
	modificationDate: String
	datetime: AWSDateTime!
	meal: Meal
	bowelMovement: BowelMovement
	notes: String
}

input CreateDiaryEntryInput {
    userId: String!
    creationDate: String
	modificationDate: String
	datetime: AWSDateTime!
	meal: MealInput
	bowelMovement: BowelMovementInput
	notes: String
}

input UpdateDiaryEntryInput {
    nameId: String!
    entryId: String!
    creationDate: String
	modificationDate: String
	datetime: AWSDateTime
	meal: MealInput
	bowelMovement: BowelMovementInput
	notes: String
}

# MEAL ENTRY

type Meal {
	ingredients: [Ingredient!]
}

type Ingredient {
	food: Food
	quantity: Quantity
}

type Quantity {
	amount: Float
	unit: String
}

input MealInput {
	ingredients: [IngredientInput]
}

input IngredientInput {
	foodId: GutAiIdInput
	quantity: QuantityInput
}

input QuantityInput {
	amount: Float
	unit: String
}

# BOWEL MOVEMENT ENTRY

type BowelMovement {
	type: Int
	volume: Int
}

input BowelMovementInput {
	type: Int
	volume: Int
}

# GENERIC

type GutAiId {
	nameId: String!
	entryId: String!
}

input GutAiIdInput {
	nameId: String!
	entryId: String!
}

input TableBooleanFilterInput {
	ne: Boolean
	eq: Boolean
}

input TableFloatFilterInput {
	ne: Float
	eq: Float
	le: Float
	lt: Float
	ge: Float
	gt: Float
	contains: Float
	notContains: Float
	between: [Float]
}

input TableIDFilterInput {
	ne: ID
	eq: ID
	le: ID
	lt: ID
	ge: ID
	gt: ID
	contains: ID
	notContains: ID
	between: [ID]
	beginsWith: ID
}

input TableIntFilterInput {
	ne: Int
	eq: Int
	le: Int
	lt: Int
	ge: Int
	gt: Int
	contains: Int
	notContains: Int
	between: [Int]
}

input TableStringFilterInput {
	ne: String
	eq: String
	le: String
	lt: String
	ge: String
	gt: String
	contains: String
	notContains: String
	between: [String]
	beginsWith: String
}

type Query {
    getFood(nameId: String!, entryId: String!): Food
    listFoods(filter: TableFoodFilterInput, limit: Int, nextToken: String): PaginatedFoods!
    getDiaryEntry(nameId: String!, entryId: String!): DiaryEntry
}

type Mutation {
    createFood(input: CreateFoodInput!): Food
    updateFood(input: UpdateFoodInput!): Food
    deleteFood(input: GutAiIdInput!): Food
    createDiaryEntry(input: CreateDiaryEntryInput!): DiaryEntry
    updateDiaryEntry(input: UpdateDiaryEntryInput!): DiaryEntry
    deleteDiaryEntry(input: GutAiIdInput!): DiaryEntry
}

type Schema {
    query: Query
    mutation: Mutation
}
